# Usage: See .github/workflows/release.yml
name: Test Job

on:
  workflow_call:
    inputs:
      go_version:
        required: true
        type: string
        description: 'Go version to use'
    outputs:
      test_success:
        description: 'Whether tests passed'
        value: ${{ jobs.test.outputs.success }}

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.test.outputs.success }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}
          cache-dependency-path: go.sum
    
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
    
      - name: Download dependencies
        run: go mod download
    
      - name: Run unit tests
        run: go test -v -race -timeout=30s -coverprofile=coverage.out ./...
    
      - name: Run vet
        run: go vet ./...
    
      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "::error::Code is not formatted. Run: gofmt -s -w ."
            gofmt -s -d .
            exit 1
          fi
    
      - name: Set test success
        id: test
        if: success()
        run: echo "success=true" >> $GITHUB_OUTPUT
    
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          if-no-files-found: ignore

